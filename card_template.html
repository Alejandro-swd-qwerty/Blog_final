<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

  <!--START Este es el header-->
  <header class="container">
    <div class="row">
      <div class="header-container col-12 justify-content-lg-center">
        <div class="header-nav-container">
          <img class="logo" src="https://miro.medium.com/max/968/1*F6SrJR7_s95r6oCF3ugMZw.png" alt="">
        </div>
    </div>
  </header>
 
  <nav class="container">
    <div class="row">
      <div class="nav-container col-12 d-none d-lg-block">
        <p><a href=""></a></p>
      </div>
    </div>
  </nav>
  <!--END Este es el header-->

  <!--START Este es el contenido principal/contenido fijo-->
  <section class="container principal-container">
    <div class="row">
      <div class="main-container col-lg-4">
        <div class="main-card-container"></div>
        </div>
      <div class="principal-card-container col-12 col-lg-4">
        <div class="principal-card"></div>
        <div class="principal-card"></div>
        <div class="principal-card"></div>
      </div>
      <div class="feature-card-container d-none d-md-block col-lg-4">
        <div class="feature-card"></div>
      </div>
    </div>
  </section>
  <!--END Este es el contenido principal/contenido fijo-->

  <!--START Feature-->
  <div class="container">
    <div class="row">
      <div class="feature-container col-12">
          <p>
            <span id="feature-paragraph"></span>
            <hr>
          </p>
        </div>
    </div>
  </div>
  
  <!--END Feature-->

  <!--START Interactive content-->
  <section>
    <div class="container">
      <div class="row">
        <div class="interactive-container col-12 col-lg-8">
        <!--START CARD -->  
        <div class="col-12 mt-2 mb-4"> <!--Feed-->
            <div class="section-jquery">
                <div class="article-jquery">
                    <p class="tag-topic">Hola    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span><i>Popular Topic</i></span> </p>
                    <p class="title-jquery" data-toggle="modal" data-target="#exampleModalScrollable" >What I Learned From Quitting Coffee After 15 
                                years Of Daily Consumption</p>
                    <p class="summary-jquery">Angelo Belardi in Better Humans</p>
                    <p class="autor-jquery">Lorem ipsum dolor sit amet.</p>
                    <div class="buttom-jquery">
                    <p class="createdate-jquery">
                        <span class="create-jquery">11 de Octubre del 2019</span>
                        <span class="svgIcon svgIcon--bookmark svgIcon--25px"><svg class="svgIcon-use" width="22" height="22"><path d="M19 6c0-1.1-.9-2-2-2H8c-1.1 0-2 .9-2 2v14.66h.012c.01.103.045.204.12.285a.5.5 0 0 0 .706.03L12.5 16.85l5.662 4.126a.508.508 0 0 0 .708-.03.5.5 0 0 0 .118-.285H19V6zm-6.838 9.97L7 19.636V6c0-.55.45-1 1-1h9c.55 0 1 .45 1 1v13.637l-5.162-3.668a.49.49 0 0 0-.676 0z" fill-rule="evenodd"></path></svg></span>
                        </span>
                        <span class="menu-jquery"></span>
                    </p>
                    </div>
                </div>
                <div class="img-jquery">
                    <img class="img-url" src="https://cdn-images-1.medium.com/fit/c/304/312/1*U6X7P89peTqBVU72UYJK8Q.jpeg" alt="">
                </div> 
            </div>
        </div>
        <!-- START Modal -->
      <div class="modal fade" id="exampleModalScrollable" tabindex="-1" role="dialog" aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-scrollable" role="document">
          <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title font-weight-bold" id="exampleModalScrollableTitle">${value.title}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <img src="${value.img}" class="card-img" alt="...">
                <p id="card-sample-date" class="card-text"><small class="text-muted card-date">${value.createDate}</small></p>
                <p id="card-sample-content" class="modal-text card-content">${value.content}</p>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            </div>
          </div>
          </div>
          </div>
    <!--END Modal-->
        <!--END CARD-->  

          <div class="interactive-card"></div>
          <div class="interactive-card"></div>
        </div>
        <div class="static-aside col-12 col-lg-4"> <!--Esta es fija-->
          <div class="static-card"></div>
          <div class="static-card"></div>
          <div class="static-card"></div>
          <div class="static-card"></div>
        </div>
      </div>
    </div>
  </section>
  <!--END Interactive content-->

  <!--START Article dynamic-->
  <section>
    <div class="container">
      <div class="row">
        <div class="new-article-container content-wrapper col-12 col-lg-8">
          <div class="new-article-card bg-success col-lg-12"></div>
        </div>
      </div>
    </div>
  </section>
  <!--END Article dynamic-->


  <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
